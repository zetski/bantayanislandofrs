<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/r7logo.png" type="image/png">
    <title>Online Fire Reporting System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 50%;
            font-size: 18px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .back-button i {
            pointer-events: none;
        }

        .back-button:hover {
            background-color: #ff6347;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .back-button:focus {
            outline: none;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content {
            text-align: center;
            padding: auto;
            color: #fff;
        }

        .certificate {
            background-color: #fff;
            border-radius: 8px;
            margin: 10px auto;
            padding: 15px;
            width: 90%;
            max-width: 600px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .certificate:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .certificate img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }

        h2 {
            color: #333;
            font-size: 20px;
            margin: 0;
            font-weight: bold;
        }

        p {
            margin: 0;
            font-size: 14px;
            color: #dc3545;
        }

        /* Modal styles */
        .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        width: 90%;
        max-width: 600px; 
        max-height: 80%; 
        overflow-y: auto; 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        position: relative;
    }

    .modal-content img {
        max-width: 100%;
        max-height: 50vh;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        font-weight: bold;
        color: #aaa;
        cursor: pointer;
        transition: color 0.3s;
    }

    .close:hover {
        color: #333;
    }

    ol {
        padding-left: 20px;
        margin-top: 20px;
        color: #000;
    }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Safety Tips</h1>
    </div>

    <div class="content" id="content">
        <!-- Certificates will be dynamically generated here -->
    </div>

    <!-- Modal template (hidden by default) -->
    <div id="modal-template" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <script>
        // Certificate data
        const certificates = [
            {
                title: 'BEFORE',
                description: 'What to do BEFORE a fire?',
                details: `
                    <img src="img/before_cover.png" alt="Before Fire">
                    <p>Ano ang mga dapat gawin BAGO may mangyaring sunog?</p>
                    <ol>
                        <li>Ensure that there are at least two ways of escaping the building.</li>
                        <li>Keep first aid boxes and emergency kits handy.</li>
                        <li>Keep heaters at least Three (3) feet from anything that may burn.</li>
                        <li>Keep matches, lighters, or any other tools that may cause fire away from the reach of children.</li>
                        <li>Do not use damaged extension wires or burnt switches.</li>
                        <li>Do not block exits with junk or storage items.</li>
                        <li>If an electric appliance smokes or has an unusual smell, unplug it.</li>
                        <li>If possible, install smoke detectors in the house.</li>
                    </ol>
                `,
                image: 'img/before.png'
            },
            {
                title: 'DURING',
                description: 'What to do DURING fire?',
                details: `<img src="img/during_cover.jpg" alt="After description" class="image">
                <p>Ano ang mga dapat gawin HABANG may mangyaring sunog?</p>
                <ol>
                  <li>During a fire, time is critical. If you are able to respond to a fire in the <b>FIRST THREE MINUTES</b>, you may be able to control it.</li>
                  <li>Try to stop any one of the elements that cause fire:<b> HEAT OXYGEN, or FUEL </b>.</li>
                  <li>Use a Fire Extinguisher at once. Learn the <b>P.A.S.S.</b> rule to use it.</li>
                  <li>If you are in a room, <b>STAY LOW and CRAWL OUT</b> the nearest exit. Never try to escape through a burning door or touch hot handles.
                  <br>NEVER use an elevator if you are on the upper storey.</br>
                  <br>NEVER use the bathroom as a refuge. You will only get trapped inside.</br></li>
                  <li>If your clothes are on fire, STOP, DROP, and ROLL until the fire is out. Shout for help but do not run, running makes the fire burn faster.
                  <br>Cover the person who is on fire with a blanket, carpet, or any handy thick material.</br></li>
                  <li>CALL the Fire Department as soon as possible.</li>
                </ol>`,
                image: 'img/during.jpg'
            },
            // Add other certificates...
        ];

        // Render certificates
        const content = document.getElementById('content');
        certificates.forEach((certificate, index) => {
            const certDiv = document.createElement('div');
            certDiv.classList.add('certificate');
            certDiv.id = `certificate-${index}`;
            certDiv.innerHTML = `
                <img src="${certificate.image}" alt="${certificate.title}">
                <div>
                    <h2>${certificate.title}</h2>
                    <p>${certificate.description}</p>
                </div>
            `;
            content.appendChild(certDiv);

            certDiv.addEventListener('click', () => {
                showModal(certificate);
            });
        });

        // Show modal with certificate details
        function showModal(certificate) {
            const modal = document.getElementById('modal-template');
            const modalDetails = document.getElementById('modal-details');
            modalDetails.innerHTML = certificate.details;
            modal.style.display = 'flex';

            const closeBtn = document.querySelector('.close');
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Close modal if user clicks outside of the modal-content
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
